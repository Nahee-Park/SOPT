<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock-weather app</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- 오늘 몇월 며칠인지 나타낼 문구 넣을 헤더 -->
    <div class="header"></div>
    <div class="content">
        <!-- 아날로그 똑딱똑딱 시계 +그 밑의 디지털시계 -->
        <div class="clock">
            <div class="analog-clock">
                <p>12</p>
                <div class="analog-container">
                    <div class="analog hour"></div>
                    <div class="analog min"></div>
                    <div class="analog sec"></div>
                </div>
            </div>
            <div class="digital-container">
                <div class="digital-time"></div>
                <button class="digital-button">24H</button>
            </div>
        </div>
        <!-- 달력 -->
        <div class="calender">
            <div class="calender-header"></div>
            <div class="calender-week"></div>
            <div class="calender-date"></div>
        </div>
        <!-- 움직이는 아이콘+일반아이콘과 온도, 최고 최저 기온 습도 강수량 바람량 -->
        <div class="weather-container">
            <div class="weather-top">
                <div class="weather-icon"></div>
                <div class="weather-right">
                    <div class="weather-temperature"></div>
                    <div class="weather-status"></div>
                </div>
            </div>
            <div class="weather-bottom">
                <div class="weather-first"></div>
                <div class="weather-others"></div>
            </div>
        </div> 
    </div>
    <script src="clock.js"></script>
    <script src="weather.js"></script>
    <script src="calender.js"></script>
</body>
</html>
